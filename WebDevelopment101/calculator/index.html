<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basit Calculator</title>
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <!-- Html elements will be written here -->
  <div id="calculator" >
    <div id="display">
        <div id="previousOutput" class="output"></div>
        <div id="displayOutput" class="output"></div>
    </div>
    <div id="keyboard">
        <input id="dec" class="operand" value="." type="button">
        <input id="zero" class="operand" value="0" type="button">
        <input id="one" class="operand" value="1" type="button">
        <input id="two" class="operand" value="2" type="button">
        <input id="three" class="operand" value="3" type="button">
        <input id="four" class="operand" value="4" type="button">
        <input id="five" class="operand" value="5" type="button">
        <input id="six" class="operand" value="6" type="button">
        <input id="seven" class="operand" value="7" type="button">
        <input id="eight" class="operand" value="8" type="button">
        <input id="nine" class="operand" value="9" type="button">
        <input id="add" class="signOperator" value="+" type="button">
        <input id="subtract" class="signOperator" value="-" type="button">
        <input id="multiply" class="signOperator" value="x" type="button">
        <input id="divide" class="signOperator" value="รท" type="button">
        <input id="equal" class="signOperator" value="=" type="button">
        <input id="openBracket" class="operator" value="(" type="button">
        <input id="closeBracket" class="operator" value=")" type="button">
        <input id="Clear" class="operator" value="Clear" type="button">
        <input id="Back" class="operator" value="โค" type="button">
    </div>
</div>

<div id = "footer">
    <p>A project by Sasoun Torossian. 2020</p>
    <a id="gitLink" href="https://github.com/SasounTorossian">
        <img alt="Github" src="images/Github Logo.png" height="60px"></a>
</div>
  <script src="script/script.js"></script>
</body>

</html>
