<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basit Calculator</title>
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <!-- Html elements will be written here -->
  <div class="calculator">
    <div class="display">
      <div id="previousOutput" class="output"></div>
      <div id="displayOutput" class="output"></div>
    </div>
    <div class="keyboard">
      <input type="button" class="operand" value="." id="dec">
      <input type="button" class="operand" value="0" id="zero">
      <input type="button" class="operand" value="1" id="one">
      <input type="button" class="operand" value="2" id="two">
      <input type="button" class="operand" value="3" id="three">
      <input type="button" class="operand" value="4" id="four">
      <input type="button" class="operand" value="5" id="five">
      <input type="button" class="operand" value="6" id="six">
      <input type="button" class="operand" value="7" id="seven">
      <input type="button" class="operand" value="8" id="eight">
      <input type="button" class="operand" value="9" id="nine">
      <input type="button" class="operator" id="add" value="+">
      <input type="button" class="operator" id="subtract" value="-">
      <input type="button" class="operator" id="multiply" value="*">
      <input type="button" class="operator" id="divide" value="/">
      <input type="button" class="operator" id="equal" value="=">
      <input type="button" class="operator" id="openBracket" value="(">
      <input type="button" class="operator" id="closeBracket" value=")">
      <input type="button" class="operator" id="Clear" value="Clear">
      <input type="button" class="operator" id="Back" value="â‡¤">
    </div>
  </div>
  <div id="footer">
    <p>A project by Sasoun Torossian. 2020</p>
    <a id="gitLink" href="https://github.com/SasounTorossian">
      <img alt="Github" src="https://sasountorossian.github.io/Calculator/images/Github%20Logo.png"
        height="60px"></a>
  </div>
  <script src="script/script.js"></script>
</body>

</html>
