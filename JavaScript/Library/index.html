<!DOCTYPE html>
<html lang="eng" dir="ltr">
   <head>
   
<meta name="viewport" content="width=device-width, initial-scale=1.0">

      <meta charset="utf-8">
      <script src="app.js" chartset="utf-8"> </script>
      <link rel="stylesheet" href="style.css"></link>
      <title> Library Baby!</title>
   </head>
  <body>
   <viewport>
   <form id="new-book">
       
      <label for="book-name">Book's name:</label>
      <input type="text" id="book-name" class="text-form" maxlength="35" autofocus>
    
      <label for="book-author">Book's author:</label>
      <input type="text" id="book-author" class="text-form" maxlength="35">
      <label for="book-pages">Number of pages:</label>
      <input type="text" id="book-pages" class="text-form" maxlength="5">
      <label>Did you read it?:</label>
      <label for="yes">yes</label>
      <input type="radio" name="read" value="yes" checked="true" id="book-read" >
      <label for="no">no</label>
      <input type="radio" name="read" value="no"  id="book-read"><br><br>
      <input type="submit" value="Add"></input>          
      <button id="close">Cancel</button>
     
   </form>
   </viewport>
  <div class="holding-everything">
      <h2>Library</h2>
      <p> Click ADD a BOOK to well, add a book.<br><br>
          Click on the book to change its status.<br><br>
          Click on remove, to remove the book.</p>
     <button id="add-book">ADD a BOOK</button>
   
  
   <div class="sorting">
       <h2 class="description">Books I read</h2>
       <h2 class="description">Planning to read</h2>
      <div id="booksR-container">
     
      </div>
      
      <div id="booksNr-container">
      
      </div>
      
      
   </div>
 
   </div>
</body>
   
</html>
