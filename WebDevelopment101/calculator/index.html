<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empy Project</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <!-- Html elements will be written here -->
  <div>
    <h1 class="title">Calculator</h1>
  </div>
  <div class="container">
    <p class="screen"></p>
    <div class="numbers">
      <button class="sifir">0</button>
      <button class="bir">1</button>
      <button class="iki">2</button>
      <button class="uc">3</button>
      <button class="dort">4</button>
      <button class="bes">5</button>
      <button class="alti">6</button>
      <button class="yedi">7</button>
      <button class="sekiz">8</button>
      <button class="dokuz">9</button>
    </div>
    <div class="transactions">
      <button class="add">+</button>
      <button class="subtract">-</button>
      <button class="multiply">x</button>
      <button class="divide">/</button>
      <button class="equal">=</button>
      <button class="clear">Clear</button>
    </div>
  </div>


  <script src="script/script.js"></script>
</body>

</html>
