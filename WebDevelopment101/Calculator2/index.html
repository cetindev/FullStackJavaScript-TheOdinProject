<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empy Project</title>
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
  <!-- ionicon -->
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"> </script>
</head>

<body>
  <!-- Html elements will be written here -->
  <div id="container">
    <div id="screen">
      <div id="expression">experession</div>
      <div id="result">result</div>
    </div>
    <div id="buttons">
      <button class="clear" data-key="46">C</button>
      <buton class="backspace" data-key="8"></buton>
      <button class="operator" data-key="111" value="÷">÷</button>
      <button class="operator" data-key="106" value="×">×</button>
      <button class="number" data-key="103" value="7">7</button>
      <button class="number" data-key="104" value="8">8</button>
      <button class="number" data-key="105" value="9">9</button>
      <button class="operator" data-key="109" value="−">−</button>
      <button class="number" data-key="100" value="4">4</button>
      <button class="number" data-key="101" value="5">5</button>
      <button class="number" data-key="102" value="6">6</button>
      <button class="operator" data-key="107" value="+">+</button>
      <button class="number" data-key="97" value="1">1</button>
      <button class="number" data-key="98" value="2">2</button>
      <button class="number" data-key="99" value="3">3</button>
      <button id="keySixteen" data-key="96" class="number" value="0">0</button>
      <button class="number" data-key="110" value=".">.</button>
      <button id="keyEighteen" class="equal" data-key="13" value="=">=</button>
    </div>
  </div>

  <script src="script/script.js"></script>
</body>

</html>
