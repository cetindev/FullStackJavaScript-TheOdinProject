<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- <script src="node_modules/jquery/src/jquery.js"></script> -->
</head>

<body>
  <a href="#">link</a>
  <h3 id="header">Jquery Dersleri</h3>
  <ul id="liste">
    <li class="item">JQuery Referans</li>
    <li>Selectors <a href="#">link</a></li>
    <li class="item">JQuery Plugins</li>
  </ul>

  <script>
    /*     console.log($('#liste'));
        console.log($('h3'));
        console.log($('li'));
        console.log($('.item'));
        console.log($('ul li a')); */

    //styling content
    $('#header').css("color", 'blue');
    $('#liste a').css('text-decoration', 'none');
    //birden fazla eleman eklemek için
    var styles = {
      color: 'yellow',
      fontSize: "20px",
      border: "1px solid red"
    }
    $('ul li').css(styles);
    //farklı bir yol daha daha kısa yine 
    $('a').css({
      color: 'yellow',
      fontSize: "20px",
      border: '2px solid blue'
    })
  </script>
</body>

</html>
